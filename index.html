<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ena, Will You Be My Valentine? ğŸ’–</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    .option {
      background: #ffe4ec;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .option:hover {
      background: #ffc1d1;
    }

    input[type="date"] {
      display: none;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin: 15px 0;
      width: 100%;
    }

    .options {
      display: none;
      margin-top: 20px;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4b6e;
    }

    .heart {
      display: none;
      font-size: 40px;
      margin-top: 10px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ena, will you be my Valentine? ğŸ’˜</h1>
    <p>Pick a day for our long-distance date âœ¨</p>

    <button class="option" onclick="sayYes()">Yes ğŸ’–</button>
    <button class="option" id="obviouslyYes">Obviously Yes ğŸ˜ŒğŸ’˜</button>

    <input type="date" id="datePicker" />

    <div class="options" id="options">
      <p>What should we do?</p>
      <button class="option" onclick="choose('Movie night ğŸ¿ğŸ¬')">Movie night ğŸ¿ğŸ¬</button>
      <button class="option" onclick="choose('FaceTime forever ğŸ’»')">FaceTime forever ğŸ’»</button>
      <button class="option" onclick="choose('Gaming together ğŸ®')">Gaming together ğŸ®</button>
      <button class="option" onclick="choose('Something else ğŸ¤”')">Something else ğŸ¤”</button>
    </div>

    <div class="result" id="result"></div>
    <div class="heart" id="heart">â¤ï¸</div>
  </div>

  <script>
    const datePicker = document.getElementById('datePicker');
    const options = document.getElementById('options');
    const result = document.getElementById('result');
    const heart = document.getElementById('heart');
    const obviouslyYes = document.getElementById('obviouslyYes');

    function sayYes() {
      datePicker.style.display = 'block';
      launchConfetti();
    }

    datePicker.addEventListener('change', () => {
      options.style.display = 'block';
    });

    obviouslyYes.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      obviouslyYes.style.transform = `translate(${x}px, ${y}px)`;
    });

    function choose(activity) {
      const date = datePicker.value;
      result.innerHTML = `
        It's a date, Ena! ğŸ’•<br>
        <strong>${activity}</strong><br>
        on <strong>${date}</strong><br><br>
        <em>Screenshot this and send it to Erkan ğŸ’Œ</em>
      `;
      result.style.display = 'block';
      heart.style.display = 'block';
      options.style.display = 'none';
    }

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = 'ğŸ‰';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.fontSize = '24px';
        confetti.style.animation = 'fall 2s linear forwards';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>
</body>
</html>
