<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ğŸ’–</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #ff77ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      box-sizing: border-box;
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }
    h1 {
      color: #d4006b;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    .option {
      background: #ffe4ec;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }
    .option:hover {
      background: #ff99e6;
    }
    .result {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #d4006b;
    }
    .heart {
      font-size: 40px;
      margin-top: 10px;
      animation: pulse 1.2s infinite;
    }
    .rose {
      font-size: 30px;
      margin-top: 15px;
      color: #ff0066;
    }
    #yay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #ff0066;
      background: rgba(255, 255, 255, 0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="intro" class="card">
    <h1>Hey Ena ğŸ’Œ</h1>
    <p>I made something just for you.<br>Prepare yourself...</p>
    <button class="option" onclick="startValentine()">Tap to continue âœ¨</button>
  </div>

  <div class="card hidden" id="main">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button class="option" onclick="showOptions()">Yes ğŸ’–</button>
    <button class="option" id="noButton">No ğŸ™„</button>

  <div class="card hidden" id="optionsPage">
    <h1>What should we do, Ena? ğŸ’•</h1>
    <button class="option" onclick="finalPage('Movie night ğŸ¿ğŸ¬')">Movie night ğŸ¿ğŸ¬</button>
    <button class="option" onclick="finalPage('Facetime FOREVER ğŸ’»')">Facetime FOREVER ğŸ’»ğŸ’»</button>
    <button class="option" onclick="finalPage('Bobux with me ğŸ®ğŸ˜„')">Bobux with me ğŸ®ğŸ˜„</button>
    <button class="option" onclick="finalPage('Dinner DATE (Somehow) ğŸ˜‹')">Dinner date (Somehow) ğŸ˜‹</button>
  </div>

  <div class="card hidden" id="finalPage">
    <h1 id="finalTitle"></h1>
    <div class="heart" id="heart">â¤ï¸</div>
    <div class="rose" id="rose">ğŸŒ¹ Here is an e-rose from me ğŸ’Œ</div>
    <h2>I love you so much ğŸ˜˜</h2>
  </div>

  <div id="yay">YAY! ğŸ‰</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById('intro');
      const main = document.getElementById('main');
      const optionsPage = document.getElementById('optionsPage');
      const finalPageDiv = document.getElementById('finalPage');
      const finalTitle = document.getElementById('finalTitle');
      const yay = document.getElementById('yay');
      const noButton = document.getElementById('noButton');

      window.startValentine = function() {
        intro.classList.add('hidden');
        setTimeout(() => {
          intro.style.display = 'none';
          main.classList.remove('hidden');
        }, 600);
      };

      window.showOptions = function() {
        main.classList.add('hidden');
        setTimeout(() => {
          main.style.display = 'none';
          optionsPage.classList.remove('hidden');
        }, 400);
        yay.style.opacity = '1';
        setTimeout(() => { yay.style.opacity = '0'; }, 1000);
      };

      noButton.addEventListener('click', (e) => {
        e.preventDefault();
        noButton.textContent = 'Yes ğŸ’–';
        noButton.onclick = showOptions;
      });

      window.finalPage = function(activity) {
        optionsPage.classList.add('hidden');
        setTimeout(() => {
          optionsPage.style.display = 'none';
          finalPageDiv.classList.remove('hidden');
          finalTitle.innerHTML = `It's a ${activity} date, Ena! ğŸ’•`;
        }, 400);
      };
    });
  </script>
</body>
</html>
